components:
  schemas:
    variantsSearchRequest: 
      description: |-
        ******************  /variants  *********************
        This request maps to the body of `POST /variants/search` as JSON.
      properties:
        callSetDbIds: 
          description: |-
            Only return variant calls which belong to call sets with these IDs.
            If unspecified, return all variants and no variant call objects.
          items:
            type: string
          type: array
        end:
          description: |-
            Required. The end of the window (0-based, exclusive) for which overlapping
            variants should be returned.
          format: int64
          type: string
        page:
          description: Which page of the "data" array to return. The page indexing starts at 0 (page=0 will return the first page). Default is 0.
          type: integer
        pageSize:
          description: The maximum number of items to return per page of the "data" array. Default is 1000.
          type: integer
        reference_name:
          description: Required. Only return variants on this reference.
          type: string
        start:
          description: |-
            Required. The beginning of the window (0-based, inclusive) for
            which overlapping variants should be returned.
            Genomic positions are non-negative integers less than reference length.
            Requests spanning the join of circular genomes are represented as
            two requests one on each side of the join (position 0).
          format: int64
          type: string
        variantSetDbIds: 
          description: The `VariantSet` to search.
          items:
            type: string
          type: array
      type: object
info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths: {}
