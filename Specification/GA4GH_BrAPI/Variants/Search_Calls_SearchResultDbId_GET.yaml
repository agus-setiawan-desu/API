info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /search/calls/{searchResultsDbId}:
    get:
      summary: Returns a filtered list of `Call` JSON objects.
      description: 'Returns a filtered list of `Call` JSON objects.

        See Search Services for additional implementation details.'
      parameters:
      - $ref: '#/components/parameters/searchResultsDbId'
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/Call'
                        type: array
                    required:
                    - data
                    title: callListResponseResult
                    type: object
                required:
                - metadata
                - result
                title: callListResponse
                type: object
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
      tags:
        - Variants